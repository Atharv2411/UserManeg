<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #3b82f6, #06b6d4, #a5f3fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff; 
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2a5298; /* Cool blue for heading */
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            margin: 12px 0;
            border: 1px solid #ccc; /* Light gray borders */
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4f9cd3; /* Light teal-blue on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(79, 156, 211, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 14px;
            background: #4f9cd3; 
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s; 
        }

        .login-container button:hover {
            background: #3b88b0; 
            transform: scale(1.05); 
        }

        .login-container .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95em;
            color: #888; 
        }

        .login-container .footer a {
            color: #4f9cd3; 
            text-decoration: none;
        }

        .login-container .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="UserLoginServlet" method="get">
            <input type="email" name="emailaddress" placeholder="Email Address" required>
            <input type="password" name="pass" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="Register.html">Register</a></p>
        </div>
    </div>
</body>
</html>
