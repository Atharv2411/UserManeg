<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #3b82f6, #06b6d4, #a5f3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .box {
      background-color: #f0f9ff;
      padding: 2.5rem;
      width: 360px;
      text-align: center;
      border-radius: 1.5rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      border: 1px solid #dbeafe;
    }

    .box h1 {
      margin-bottom: 2rem;
      font-size: 2.2rem;
      color: #1e3a8a;
    }

    .box .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .box button {
      background-color: #0284c7;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .box button:hover {
      background-color: #0369a1;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome</h1>
    <div class="button-container">
      <form action="ProductFormServlet" method="get">
        <button type="submit">Create Records</button>
      </form>
      <form action="ListOfProductServlet" method="get">
        <button type="submit">View Records</button>
      </form>
      <form action="CategoryFilterServlet" method="get">
        <button type="submit">Manage Records</button>
      </form>
    </div>
  </div>
</body>
</html>
