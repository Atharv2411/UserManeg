<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #3b82f6, #06b6d4, #a5f3fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-container {
            background: #f7fbff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 60, 90, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .welcome-container h2 {
            margin-bottom: 30px;
            color: #2a3f5f;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 30px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 60, 90, 0.15);
        }

        .btn:hover {
            background: #357ab8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2>Welcome</h2>
        <div class="button-group">
            <a href="login.html" class="btn">Login</a>
            <a href="Register.html" class="btn">Register</a>
        </div>
    </div>
</body>
</html>
