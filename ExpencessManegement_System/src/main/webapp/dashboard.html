<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .menu-button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .menu-button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Expense Tracker</h2>

    <button class="menu-button" onclick="location.href='AddExpences.html'">Add Expense</button>
    <button class="menu-button" onclick="location.href='ViewExpencesServlet'">View All Expenses</button>
    <button class="menu-button" onclick="location.href='FilterExpenseServlet'">Filter</button>
    <button class="menu-button" onclick="location.href='SelectBasis.html'">Expenses</button>

  </div>

</body>
</html>
